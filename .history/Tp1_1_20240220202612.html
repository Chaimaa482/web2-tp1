<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Drawing</title>
</head>
<body>
    <canvas id="myCanvas" width="700px" height="700px" style="border: 1px solid;"></canvas>
    <button id="eyesButton">Eyes</button>
    <button id="noseButton">Nose</button>
    <button id="mouth">Mouth</button>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue"; 
        ctx.beginPath();
        ctx.arc(300, 300, 200, 0, Math.PI);
        ctx.arc(300, 300, 200, Math.PI, 2 * Math.PI);
        ctx.fill(); 
        ctx.fillStyle = "blue"; 
        ctx.beginPath();
        ctx.moveTo(110, 350); 
        ctx.quadraticCurveTo(30, 200, 130, 200); 
        ctx.moveTo(490, 350); 
        ctx.quadraticCurveTo(600, 200, 470, 200); 
        ctx.fill(); 
        ctx.fillStyle = "white"; 
        ctx.fillRect(200, 250, 50, 50);
        ctx.fillRect(350, 250, 50, 50);

        ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.lineTo(330, 350); 
        ctx.lineTo(270, 350); 
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250, 400);
        ctx.quadraticCurveTo(300, 430, 350, 400);
        ctx.stroke();

        document.getElementById("eyesButton").addEventListener("click", function() {
            ctx.fillStyle = "black";
            ctx.fillRect(200, 250, 50, 50);
            ctx.fillRect(350, 250, 50, 50);
        });

        document.getElementById("noseButton").addEventListener("click", function() {
            ctx.fillStyle = "black";
            ctx.beginPath();
        ctx.moveTo(300, 300);
        ctx.lineTo(330, 350); 
        ctx.lineTo(270, 350); 
        ctx.fill();
        ctx.stroke();
            
        });

        document.getElementById("mouth").addEventListener("click", function() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(250, 400);
            ctx.quadraticCurveTo(300, 430, 350, 400);
            ctx.fill();
            ctx.stroke();
        });
    </script>
</body>
</html>
